<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Virtual Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <h1>My Pet Hub</h1>

        <!-- Currency Display -->
        <div class="currency-display">
            <span id="coins">🪙 Coins: <span id="coin-count">0</span></span>
            <span id="gems">💎 Gems: <span id="gem-count">0</span></span>
        </div>

        <!-- Main Content Row -->
        <div class="main-content-row">
            <!-- Left Column: Pet -->
            <div class="left-column">
                <div id="pet-area">
                    <div id="red-panda-display"></div>
                </div>
            </div>

            <!-- Right Column: Controls -->
            <div class="right-column">
                <div id="controls-area">
                    <!-- Manual Sleep Controls -->
                    <div id="sleep-controls">
                        <button id="manual-sleep-button">Sleep 😴</button>
                        <button id="manual-wake-button" style="display: none;">Wake Up!☀️</button>
                    </div>
                    <!-- Cosmetics -->
                    <div id="cosmetics-controls">
                        <h3>Cosmetics</h3>
                        <button id="buy-equip-cowboy-button" data-look="cowboy">Buy Cowboy (100 🪙)</button>
                        <button id="buy-equip-gentleman-button" data-look="gentleman">Buy Gentleman (150 🪙)</button>
                    </div>
                </div>
            </div>
        </div> <!-- End Main Content Row -->

        <!-- Minigame Section (Below Pet/Controls) -->
        <div class="minigame-section">
             <!-- Color Sort Game Area (Moved BEFORE H2) -->
             <div id="color-sort-game-area" style="display: none;">
                 <!-- <hr> Removed -->
                 <div class="game-header">
                    <h2>Color Sort</h2>
                    <button id="close-game-button" class="close-game-button">Close Game</button>
                 </div>
                 <!-- *** UPDATED game-info div *** -->
                 <div class="game-info">
                     <div class="info-left">
                         <span id="cs-level-up-arrow" class="level-up-arrow">⬆️</span>
                         Level: <span id="cs-level-number">1</span>
                     </div>
                     <div class="info-reward">
                         Reward: <span id="cs-reward-display">5</span> 🪙
                     </div>
                     <div class="info-center">
                         <div class="button-group">
                             <button id="cs-restart-button" title="Restart level">🔄</button>
                             <span class="button-cost">-<span id="cs-restart-cost-val">10</span> 🪙</span>
                         </div>
                     </div>
                     <!-- New Section for Coins and High Score -->
                     <div class="info-right">
                         <div>Coins: <span id="cs-current-coins">0</span> 🪙</div>
                         <div>High Score: <span id="cs-high-score">0</span></div>
                     </div>
                 </div>
                 <!-- *** END UPDATED game-info div *** -->
                 <div id="cs-game-container" class="game-container">
                     <!-- Glasses will be dynamically generated here -->
                 </div>
                 <!-- <hr> Removed -->
             </div>
             <!-- End Color Sort Game Area -->

             <h2>Minigames</h2> <!-- H2 now after game area -->
             <button id="play-color-sort-button">Play Color Sort!</button>
        </div>

        <!-- Daily Bonus Section (At the bottom) -->
        <div class="daily-bonus-section">
            <h2>Daily Bonus</h2>
            <button id="claim-bonus-button">Claim Today's Bonus</button>
            <p id="bonus-message">Check in daily for rewards!</p>
            <p>Current Streak: <span id="streak-count">0</span> days</p>
        </div>

    </div> <!-- End #app-container -->

    <!-- Scripts -->
    <script src="petApp.js"></script>
    <script src="colorSortGame.js"></script>

</body>
</html>
